<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script>
    // Redirect to index.html while keeping pathname
    const redirectUrl = window.location.origin + "/index.html" + window.location.search + window.location.hash;
    window.location.replace(redirectUrl);
  </script>
</head>
<body></body>
</html>
