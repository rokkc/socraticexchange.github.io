<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script>
    // Preserve original path, then load index.html, THEN restore the path in JS.
    sessionStorage.setItem("originalPath", window.location.pathname);
    window.location.replace("/index.html");
  </script>
</head>
<body></body>
</html>
